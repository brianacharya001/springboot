name: spring-docker-nexus

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-run:
    runs-on: self-hosted

    env:
      APP_PORT: "8080"
      APP_PATH: "/greet"
      APP_URL: "http://localhost:8080/greet"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven test
        working-directory: demo
        run: mvn -B -V clean verify

      - name: Maven package
        working-directory: demo
        run: mvn -B -DskipTests package

      - name: Start app (run jar)
        working-directory: demo
        shell: bash
        run: |
          set -euo pipefail
          rm -f app.pid app.log

          JAR="$(ls -1 target/*.jar | grep -vE '(-sources|-javadoc)\.jar$' | head -n 1)"
          echo "Using JAR: $JAR"

          nohup java -jar "$JAR" --server.port="${APP_PORT}" > app.log 2>&1 &
          echo $! > app.pid

          sleep 2
          if ! ps -p "$(cat app.pid)" >/dev/null 2>&1; then
            echo "Application exited early"
            tail -n 200 app.log || true
            exit 1
          fi

      - name: Wait for app endpoint to respond
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for endpoint: ${APP_URL}"
          echo "Port diagnostics (may be empty if ss not available):"
          ss -ltnp | grep ":${APP_PORT}" || true

          for i in $(seq 1 60); do
            if ! ps -p "$(cat demo/app.pid)" >/dev/null 2>&1; then
              echo "App process died"
              tail -n 200 demo/app.log || true
              exit 1
            fi

            CODE="$(curl -s -o /dev/null -w "%{http_code}" "${APP_URL}" || true)"

            # Consider the app "up" if we get any HTTP response (2xx/3xx/4xx/5xx)
            # 000 means connection failed (refused/timeout/DNS)
            if [ "$CODE" != "000" ]; then
              echo "App is responding at ${APP_URL} (HTTP $CODE)"
              exit 0
            fi

            echo "Waiting... ($i/60)"
            sleep 2
          done

          echo "App did not respond in time at ${APP_URL}"
          tail -n 200 demo/app.log || true
          exit 1

      - name: Smoke test (real endpoint)
        shell: bash
        run: |
          set -e
          echo "Calling: ${APP_URL}"
          curl -v "${APP_URL}"

      - name: Upload app log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: demo/app.log
          if-no-files-found: warn

      - name: Docker build
        working-directory: demo
        run: docker build -t my-spring-app:latest .

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push GHCR
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/my-spring-app"
          IMAGE_LC="$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')"
          docker tag my-spring-app:latest "$IMAGE_LC:latest"
          docker push "$IMAGE_LC:latest"

      - name: Stop app
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f demo/app.pid ]; then
            PID="$(cat demo/app.pid || true)"
            if [ -n "$PID" ] && ps -p "$PID" >/dev/null 2>&1; then
              echo "Stopping PID $PID"
              kill "$PID" || true
              sleep 2
              ps -p "$PID" >/dev/null 2>&1 && kill -9 "$PID" || true
            fi
            rm -f demo/app.pid
          fi
