name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Change 1: This sets the context for ALL subsequent 'run' steps to the 'demo' folder
        working-directory: demo

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        # Change 2: Required for caching to work when pom.xml is not in the root
        cache-dependency-path: demo/pom.xml 

    - name: Build with Maven
      # Change 3: Removed 'demo/' from the path. 
      # Since we are already IN the 'demo' folder (due to Change 1), we just point to 'pom.xml'
      run: mvn -B package -f pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        # Change 4: This action also needs to know where the pom is
        directory: demo 
